{%- if jekyll.environment == 'production' and site.analytics_id != '' -%}
<amp-analytics data-block-on-consent type="googleanalytics" id="amp-analytics">
<script type="application/json">
{
  "vars": {
    "account": "{{ site.analytics_id }}"
  },
  "triggers": {
    "trackPageview": {
      "on": "visible",
      "request": "pageview"
    }
  }
}
</script>
</amp-analytics>
{%- endif -%}
